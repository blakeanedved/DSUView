<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/master.css">
	<link rel="stylesheet" href="css/eventcalendar.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href='fullcalendar/core/main.min.css' rel='stylesheet' />
	<link href='fullcalendar/packages/daygrid/main.min.css' rel='stylesheet' />
	<title>DSUView</title>
</head>

<body>

	<nav>
		<div class="nav-wrapper container">
			<a href="#" data-target="mobile-nav" class="sidenav-trigger"><i class="material-icons">menu</i></a>
			<img class="brand-logo" src="res/logo-1.png" alt="Logo">
			<ul id="nav-mobile" class="right hide-on-med-and-down">
				<li><a href="#" class="login" style="display: none;">Login</a></li>
				<li><a href="#" class="logout" style="display: none;">Logout</a></li>
				<li class="active"><a href="#">Events</a></li>
				<!-- <li><a href="#">Rooms</a></li>
				<li><a href="#">Screens</a></li> -->
			</ul>
		</div>
	</nav>
	<ul class="sidenav" id="mobile-nav">
		<li><a href="#" class="login" style="display: none;">Login</a></li>
		<li><a href="#" class="logout" style="display: none;">Logout</a></li>
		<li class="active"><a href="#">Events</a></li>
		<!-- <li><a href="#">Rooms</a></li>
		<li><a href="#">Screens</a></li> -->
	</ul>
	<br>

	<div class="container">
		<div class="row">
			<div id="calendar"></div>
		</div>
	</div>

	<div id="filterModal" class="modal">
		<div class="modal-content">
			<div class="row">
				<h4 class="modalTitle">Filter Events</h4>
				<div class="col s12">
					<div class="input-field">
						<input type="text" id="filterEvents" spellcheck="false">
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn waves-effect waves-light" type="submit" name="action" id="filterEventsSubmit">Filter
				<i class="material-icons right">filter_list</i>
			</button>
		</div>
	</div>

	<div id="eventInfoModal" class="modal">
		<div class="modal-content">
			<div class="row">
				<h3 id="eventInfoTitle" class="modalTitle">Event</h3>
				<p id="eventInfoDesc">stuff stuff stuff</p>
			</div>

			<div class="row">
				<div class="col 12">
					<h5>Category</h5>
					<p id="eventInfoCategory">group</p>
				</div>
				<div class="col s12">
					<h5>Location</h5>
					<p id="eventInfoLocation">place</p>
				</div>
				<div class="col s12">
					<h5>When</h5>
					<p id="eventInfoWhen">now to never</p>
				</div>
			</div>
		</div>
	</div>

	<div id="newEventModal" class="modal">
		<div class="modal-content">
			<div class="row">
				<h4 class="center  modalTitle">New Event</h4>
				<div class="col s12">
					<div class="row">
						<div class="input-field col l4 m12">
							<input type="text" name="newEventTitle" id="newEventTitle" class="validate">
							<label for="newEventTitle" id="newEventTitleLabel">Event Title</label>
						</div>
						<div class="input-field col l4 m12">
							<select id="newEventLocation">
								<option value="" disabled selected>Pick the Location</option>
								<option value="No Location">No Location</option>
								<optgroup label="Trojan Center">
									<option value="TC (Trojan Center)">TC (Trojan Center)</option>
								</optgroup>
								<optgroup label="East Hall">
									<option value="EH100 (East Hall Room 100)">EH100 (East Hall Room 100)</option>
								</optgroup>
								<optgroup label="Beacom Institute of Technology">
									<option value="BIT135 (Beacom Institute of Technology Room 135)">BIT135 (Beacom
										Institute of Technology Room 135)
									</option>
								</optgroup>
							</select>
							<label>Location</label>
						</div>
						<div class="input-field col l4 m12">
							<select id="newEventCategory">
								<option value="" disabled selected>Pick the Category</option>
								<option value="Admissions">Admissions</option>
								<option value="Defensive Security">Defensive Security</option>
								<option value="Offensive Security">Offensive Security</option>
							</select>
							<label>Category</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col l3 m6">
							<input type="text" id="newEventStartDate" class="datepicker">
							<label for="newEventStartDate" id="newEventStartDateLabel">Start Date</label>
						</div>
						<div class="input-field col l3 m6">
							<input type="text" id="newEventEndDate" class="datepicker">
							<label for="newEventEndDate" id="newEventEndDateLabel">End Date</label>
						</div>
						<div class="input-field col l3 m6">
							<input type="text" id="newEventStartTime" class="timepicker">
							<label for="newEventStartTime" id="newEventStartTimeLabel">Start Time</label>
						</div>
						<div class="input-field col l3 m6">
							<input type="text" id="newEventEndTime" class="timepicker">
							<label for="newEventEndTime" id="newEventEndTimeLabel">End Time</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12">
							<textarea id="newEventDesc" class="materialize-textarea"></textarea>
							<label for="newEventDesc" id="newEventDescLabel">Textarea</label>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn waves-effect waves-light" type="submit" name="action" id="newEventSubmit">Submit
				<i class="material-icons right">send</i>
			</button>
			<button class="btn waves-effect waves-light" type="submit" name="action" id="editEventSubmit">Submit
				<i class="material-icons right">send</i>
			</button>
		</div>
	</div>

	<script defer src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/6.5.0/firebase-auth.js"></script>
	<script defer src="https://www.gstatic.com/firebasejs/6.5.0/firebase-firestore.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src='fullcalendar/core/main.min.js'></script>
	<script src='fullcalendar/packages/daygrid/main.min.js'></script>
	<script src='fullcalendar/packages/interaction/main.min.js'></script>
	<script src="js/eventcalendar.js"></script>
</body>

</html>
